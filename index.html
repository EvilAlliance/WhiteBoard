<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles.css" />
    <script type="module" src="/src/Index.js"></script>
    <title>WhiteBoard</title>
</head>

<body>
    <header id="AcctionBotton" layer="1" style="--layer:1;" data-tauri-drag-region>
        <div>
            <button>
                <img src="/public/TitleBar/Hide_14x14.png" alt="minimize" width="14px" height="14px" />
            </button>
            <button>
                <img src="/public/TitleBar/Maximize_20x20.png" alt="maximize" style="--acctionbotton: none;"
                    width="20px" height="20px" />
                <img src="/public/TitleBar/Minimize_14x14.png" alt="minimize" style="--acctionbotton: none;"
                    width="20px" height="20px" />
            </button>
            <button>
                <img src="/public/TitleBar/Close_14x14.png" alt="close" width="14px" height="14px" />
            </button>
        </div>
    </header>
    <footer id="ToolBar" layer="1" style="--layer:1;">
        <button id="Pencil">
            <div id="PencilMenu">
                <div class="circle" style="--bgColor: black; --width: 24px;"></div>
                <div class="size">
                    <input type="range" style="--bgColor: black" min="15" value="20" max="40" />
                </div>
                <div class="colors">
                    <div class="circle" style="--bgColor: black;"></div>
                    <div class="circle" style="--bgColor: red;"></div>
                    <div class="circle" style="--bgColor: orange;"></div>
                    <div class="circle" style="--bgColor: green;"></div>
                    <div class="circle" style="--bgColor: yellow;"></div>
                    <div class="circle" style="--bgColor: gray;"></div>
                    <div id="ColorPicker" style="--bgColor: black;"></div>
                </div>
            </div>
            <svg xmlns="http://www.w3.org/2000/svg" height="64" viewBox="0 -960 960 960" width="64">
                <path
                    d="m545.769-458.692-80.923-81.693 183.461-183.461-14.615-15.385q-6.154-6.154-18.461-6.154-12.308 0-18.462 6.154L394.307-536.769l-22.23-20.693 201.077-201.077q20.384-19.615 43.346-20.115 22.961-.5 42.808 20.115l12.23 11.462 30.385-30.385q9.462-9.461 21.154-9.461t21.154 9.461L785.693-736q9.461 9.461 8.692 19.846-.769 10.385-10.231 19.846L545.769-458.692ZM246.308-160h-80.924v-80.923l276.462-276.462 81.693 80.924L246.308-160Z" />
            </svg>
        </button>
        <button id="Eraser">
            <div id="EraserMenu">
                <div class="circle" style="--bgColor: black; --width: 24px;"></div>
                <div class="size">
                    <input type="range" style="--bgColor: black" min="15" value="20" max="40" />
                </div>
            </div>
            <svg xmlns="http://www.w3.org/2000/svg" height="64" viewBox="0 -960 960 960" width="64">
                <path
                    d="M662.615-230.769h193.001V-200h-223.77l30.769-30.769ZM177.462-200l-54.847-56.308q-17.231-16.23-17.115-38.038.115-21.808 16.115-38.808L535.769-775q16-17 38.193-16.616 22.192.385 38.423 17.385l166.538 170.385q16.231 17 17.231 39.308 1 22.307-16 38.538L470.693-200H177.462Z" />
            </svg>
        </button>
        <button>
            <svg version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                viewBox="-29.3 -29.3 351.63 351.63" xml:space="preserve" width="64px" height="64px" fill="#FFFFFF"
                stroke="#FFFFFF" transform="matrix(1, 0, 0, -1, 0, 0)rotate(0)">
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round" stroke="#CCCCCC"
                    stroke-width="7.618779999999999"></g>
                <g id="SVGRepo_iconCarrier">
                    <g>
                        <rect x="138.356" y="0" style="fill:#312341;" width="59.83" height="141.416"></rect>
                        <rect x="94.844" y="0" style="fill:#312341;" width="32.634" height="141.416"></rect>
                        <polygon style="fill:#312341;" points="159.204,255.636 133.825,255.636 146.515,293.03 ">
                        </polygon>
                        <polygon style="fill:#312341;"
                            points="161.586,244.758 198.186,152.294 94.844,152.294 131.443,244.758 "></polygon>
                    </g>
                </g>
            </svg>
        </button>
        <button>
            <svg version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                viewBox="-29.3 -29.3 351.63 351.63" xml:space="preserve" width="64px" height="64px" fill="#FFFFFF"
                stroke="#FFFFFF" transform="matrix(1, 0, 0, -1, 0, 0)rotate(0)">
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round" stroke="#CCCCCC"
                    stroke-width="7.618779999999999"></g>
                <g id="SVGRepo_iconCarrier">
                    <g>
                        <rect x="138.356" y="0" style="fill:#312341;" width="59.83" height="141.416"></rect>
                        <rect x="94.844" y="0" style="fill:#312341;" width="32.634" height="141.416"></rect>
                        <polygon style="fill:#312341;" points="159.204,255.636 133.825,255.636 146.515,293.03 ">
                        </polygon>
                        <polygon style="fill:#312341;"
                            points="161.586,244.758 198.186,152.294 94.844,152.294 131.443,244.758 "></polygon>
                    </g>
                </g>
            </svg>
        </button>
    </footer>
    <canvas id="Whiteboard" layer="0" style="--layer:0;"> </canvas>
</body>

</html>
