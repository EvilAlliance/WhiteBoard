<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/Index.js"></script>
    <link rel="stylesheet" href="/src/styles.css" />
    <title>WhiteBoard</title>
</head>

<body>
    <header id="AcctionButton" layer="1" style="--layer:1;" data-tauri-drag-region>
        <div>
            <button>
                <img src="/public/TitleBar/Hide_14x14.png" alt="minimize" width="14px" height="14px" />
            </button>
            <button>
                <img src="/public/TitleBar/Maximize_20x20.png" alt="maximize" style="--acctionbutton: none;"
                    width="20px" height="20px" />
                <img src="/public/TitleBar/Minimize_14x14.png" alt="minimize" style="--acctionbutton: none;"
                    width="20px" height="20px" />
            </button>
            <button>
                <img src="/public/TitleBar/Close_14x14.png" alt="close" width="14px" height="14px" />
            </button>
        </div>
    </header>
    <footer id="ToolBar" layer="1" style="--layer:1;">
        <button id="Cursor">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50" width="64" height="64"><path d="M14.781 5a.88.88 0 0 0-.219.094h-.03a.466.466 0 0 0-.063.031l-.031.031-.032.032a.472.472 0 0 0-.156.125.466.466 0 0 0-.031.062.949.949 0 0 0-.094.125l-.031.031v.032a.466.466 0 0 0-.031.062l-.032.031v.063c-.011.039-.023.082-.031.125V6c-.004.05-.004.105 0 .156V39a1 1 0 0 0 1.688.719l7.25-6.813 5.843 13.5a.995.995 0 0 0 1.344.5l4.375-2c.496-.226.719-.812.5-1.312L28.906 30.28l10.188-.875c.402-.027.75-.293.883-.676a1.003 1.003 0 0 0-.29-1.074L15.845 5.438a.985.985 0 0 0-.156-.157.945.945 0 0 0-.126-.125h-.03a.472.472 0 0 0-.063-.062h-.031c-.051-.024-.102-.047-.157-.063h-.031A.466.466 0 0 0 15.187 5h-.406zM16 8.281l20.688 19.313-9.376.812a.99.99 0 0 0-.765.496.987.987 0 0 0-.047.91L32.781 43.5l-2.562 1.156-6-13.843a.997.997 0 0 0-.707-.583.995.995 0 0 0-.887.239L16 36.687z"/></svg>
        </button>
        <button id="Pencil">
            <div id="PencilMenu" class="Menu">
                <div class="circle" style="--bgColor: black; --width: 24px;"></div>
                <div class="size">
                    <input type="range" style="--bgColor: black" min="15" value="20" max="40" />
                </div>
                <div class="colors">
                    <div class="circle" style="--bgColor: black;"></div>
                    <div class="circle" style="--bgColor: red;"></div>
                    <div class="circle" style="--bgColor: orange;"></div>
                    <div class="circle" style="--bgColor: green;"></div>
                    <div class="circle" style="--bgColor: yellow;"></div>
                    <div class="circle" style="--bgColor: gray;"></div>
                    <div id="ColorPicker" style="--bgColor: black;"></div>
                </div>
            </div>
            <svg xmlns="http://www.w3.org/2000/svg" height="64" viewBox="0 -960 960 960" width="64">
                <path
                    d="m545.769-458.692-80.923-81.693 183.461-183.461-14.615-15.385q-6.154-6.154-18.461-6.154-12.308 0-18.462 6.154L394.307-536.769l-22.23-20.693 201.077-201.077q20.384-19.615 43.346-20.115 22.961-.5 42.808 20.115l12.23 11.462 30.385-30.385q9.462-9.461 21.154-9.461t21.154 9.461L785.693-736q9.461 9.461 8.692 19.846-.769 10.385-10.231 19.846L545.769-458.692ZM246.308-160h-80.924v-80.923l276.462-276.462 81.693 80.924L246.308-160Z" />
            </svg>
        </button>
        <button id="Eraser">
            <div id="EraserMenu" class="Menu">
                <div class="circle" style="--bgColor: #d5d5d5; --width: 24px;"></div>
                <div class="size">
                    <input type="range" style="--bgColor: #d5d5d5" min="15" value="20" max="40" />
                </div>
                <div class="Modes">
                    <div class="active" value="0"> 1 </div>
                    <div value="1"> 2 </div>
                    <div value="2"> 3 </div>
                </div>
            </div>
            <svg fill="#000000" width="64px" height="64px" viewBox="0 0 256.00098 256.00098" id="Flat" xmlns="http://www.w3.org/2000/svg">
                <path d="M216.001,207.833H130.34375l34.72949-34.72949.0166-.01465.01465-.0166,56.55371-56.55274a24.02962,24.02962,0,0,0,0-33.94141L176.40332,37.32324a24.0007,24.0007,0,0,0-33.94141,0L85.90283,93.88232l-.01025.00928-.00928.01026L29.32422,150.46094a24.00066,24.00066,0,0,0,0,33.9414l37.08887,37.08789a8.00232,8.00232,0,0,0,5.65722,2.34278H216.001a8,8,0,0,0,0-16ZM153.77637,48.6377a7.99708,7.99708,0,0,1,11.3125,0l45.25488,45.25488a8.00888,8.00888,0,0,1,0,11.31347l-50.91113,50.91114L102.86475,99.54932Z"/>
            </svg>
        </button>
        <button>
            <svg version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                viewBox="-29.3 -29.3 351.63 351.63" xml:space="preserve" width="64px" height="64px" fill="#FFFFFF"
                stroke="#FFFFFF" transform="matrix(1, 0, 0, -1, 0, 0)rotate(0)">
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round" stroke="#CCCCCC"
                    stroke-width="7.618779999999999"></g>
                <g id="SVGRepo_iconCarrier">
                    <g>
                        <rect x="138.356" y="0" style="fill:#312341;" width="59.83" height="141.416"></rect>
                        <rect x="94.844" y="0" style="fill:#312341;" width="32.634" height="141.416"></rect>
                        <polygon style="fill:#312341;" points="159.204,255.636 133.825,255.636 146.515,293.03 ">
                        </polygon>
                        <polygon style="fill:#312341;"
                            points="161.586,244.758 198.186,152.294 94.844,152.294 131.443,244.758 "></polygon>
                    </g>
                </g>
            </svg>
        </button>
    </footer>
    <canvas id="Whiteboard" layer="0" style="--layer:0;"> </canvas>
</body>

</html>
